services:
  app:
    depends_on:
    - db
    image: antmbx/devops-for-programmers-project-74
    build:
        context: .
        dockerfile: Dockerfile.production
    command: make test #npm test



  db:
    image: postgres:16
    restart: always
    #env_file: db.env # файл есть в .gitignore, но хекслет все равно проверяет его наличие
    # пришлось перенести все в .env  и закомментить ссылку на файл
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5
    volumes:
    - ./pgdata:/var/lib/postgresql/data


        